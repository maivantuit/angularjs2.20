<table class="table">
    <thead>
        <tr>          
            <td>id</td>
            <td>name</td>
            <td>working</td>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employees">

            <td>{{item.name}}</td>
            <td>{{item.working}}</td>            
        </tr>
    </tbody>
</table>
